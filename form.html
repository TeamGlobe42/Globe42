<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire participant</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="FormStyle.css">
  </head>
  <body>
    <header>
      Globe 42
    </header>

    <h1>Formulaire participant</h1>

    <form action="traitement.html" method="post">
      <fieldset class="identite col-lg-6 col-md-6 col-sm-9 col-xs-12">
        <legend>Identité</legend>
        <p><label for="Nom">Nom</label><input id="Nom" type="text" name="Nom" value="" size="30" required/></p>
        <p><label for="Prénom">Prénom</label><input id="Prénom" type="text" name="Prénom" value="" required/></p>
        <p><label for="Pseudo">Pseudo</label><input id="Pseudo" type="text" name="Pseudo" value="" required/></p>
        <p><label for="Age">Age</label><input class="age" id="Age" type="number" min="0" name="Age" value="" required/></p>
        <p><label for="Adresse">Adresse</label><textarea id="Adresse" type="text" name="Adresse" rows="3" required></textarea></p>
        <p><label for="Email">Email</label><input id="Email" type="text" name="Email"/>
        <p><label for="Téléphone">Téléphone</label><input id="Téléphone" type="text" name="Téléphone" required/></p>
        <p><label for="Papiers">Papiers</label><input id="Papiers" type="text" name="Papiers"required/></p>
        <p>
          <label for="Nationalité">Nationalité</label>
          <select class="pays" name="Pays" id="Nationalité">
            <option value="France">France</option>
            <option value="Syrie">Syrie</option>
            <option value="Grèce">Grèce</option>
            <option value="Test">PaysAvecUnNomPlusLong</option>
          </select>
        </p>
      </fieldset>
      <fieldset class="activite col-lg-6 col-md-6 col-sm-9 col-xs-12">
        <legend>Choix des activités</legend>
          <p>
            <input type="checkbox" name="doctor" value="" id="doctor"/>
                    <label for="doctor"></label>
            <input type="checkbox" name="course" value="" id="course"/>
                    <label for="course"></label>
            <input type="checkbox" name="info" value = "" id="info"/>
                    <label for="info"></label>
            <input type="checkbox" name="mediation" value = "" id="mediation"/>
                    <label for="mediation"></label>
            <input type="checkbox" name="repas" id="repas"/>
                    <label for="repas"></label>
          </p>
      </fieldset>
      <input class="bouton" type="submit" name="" value="Envoyer"/>
    </form>
  </body>
</html>
